<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>student Management System</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    /* Container */
    .container {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Heading */
    h1, h2 {
      text-align: center;
      color: #343a40;
    }

    /* Buttons */
    .btn {
      font-weight: bold;
      border-radius: 5px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    /* Add Button */
    #addBtn {
      background-color: #28a745;
      color: white;
      float: right;
    }

    #addBtn:hover {
      background-color: #218838;
    }

    /* Form Styling */
    .box-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .box-label {
      width: 80px;
      font-weight: bold;
    }

    .form-control {
      border-radius: 5px;
    }

    /* File Input */
    .circular-file-input {
      padding: 5px;
    }

    /* Table Styling */
    .table {
      background-color: white;
      border-radius: 5px;
      overflow: hidden;
    }

    .table thead {
      background-color: #343a40;
      color: white;
    }

    .table tbody tr:hover {
      background-color: #f1f1f1;
    }

    .table td, .table th {
      text-align: center;
      padding: 10px;
    }

    /* Update & Delete Buttons */
    .btn-light {
      background-color: #ffc107;
      color: #212529;
      border: none;
    }

    .btn-light:hover {
      background-color: #e0a800;
    }

    .btn-danger {
      background-color: #dc3545;
      color: white;
    }

    .btn-danger:hover {
      background-color: #c82333;
    }

    /* Modal Styling */
    .modal-content {
      padding: 20px;
      border-radius: 10px;
    }

    .modal h2 {
      margin-bottom: 20px;
    }

  </style>
</head>

<body>
<div class="container mt-5">
  <h1 class="text-center">Customer Manage</h1>
  <hr/>

  <button id="addBtn" type="button" class="btn  mb-3 text-right" data-bs-toggle="modal"
          data-bs-target="#customerModal">
    Add Customer
  </button>

  <!--     add student modal-->
  <div class="modal fade" id="customerModal" tabindex="-1" aria-labelledby="customerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="container m-2">
          <form>
            <h2>ADD CUSTOMER</h2>
            <div class="mb-4 box-container">
              <div class="box-label">
                <label for="id" class="form-label">ID</label>
              </div>
              <input type="text" class="form-control" id="id">
            </div>
            <div class="mb-4 box-container">
              <div class="box-label">
                <label for="name" class="form-label">  NAME</label>
              </div>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-4 box-container">
              <div class="box-label">
                <label for="address" class="form-label"> ADDRESS</label>
              </div>
              <input type="text" class="form-control" id="address">
            </div>
            <div class="mb-4 box-container">
              <div class="box-label">
                <label for="age" class="form-label">AGE</label>
              </div>
              <input type="number" class="form-control" id="age">
            </div>
            <div class="mb-4 box-container">
              <div class="box-label">
                <label for="image" class="form-label">IMAGE</label>
              </div>
              <input type="file" class=" form-control circular-file-input" id="image" accept="image/*" name="image">
            </div>
            <button id="btn_save_customer" type="submit" class="btn btn-primary" >Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Update student Modal -->
  <div class="modal fade" id="updateCustomerModal" tabindex="-1" aria-labelledby="updateCustomerModalLabel"
       aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="container m-2">
          <form>
            <h2>UPDATE CUSTOMER</h2>
            <div class="mb-3 box-container">
              <div class="box-label">
                <label for="id" class="form-label">ID</label>
              </div>
              <input type="text" class="form-control" id="updated_customer_id" readonly>
            </div>
            <div class="mb-3 box-container">
              <div class="box-label">
                <label for="name" class="form-label">  NAME</label>
              </div>
              <input type="text" class="form-control" id="updated_name">
            </div>
            <div class="mb-3 box-container">
              <div class="box-label">
                <label for="address" class="form-label"> ADDRESS</label>
              </div>
              <input type="text" class="form-control" id="updated_address">
            </div>
            <div class="mb-3 box-container">
              <div class="box-label">
                <label for="age" class="form-label">AGE</label>
              </div>
              <input type="number" class="form-control" id="updated_age">
            </div>
            <div class="mb-4 box-container">
              <div class="box-label">
                <label for="image" class="form-label">IMAGE</label>
              </div>
              <input type="file" class=" form-control circular-file-input" id="Updateimage" accept="image/*" name="image">
            </div>

            <button id="btn_update_customer" type="submit" class="btn btn-primary">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <table class="table table-bordered">
    <thead >
    <tr>
      <!--      <td>Profile</td>-->
      <td>ID</td>
      <td>Name</td>
      <td>Address</td>
      <td>Age</td>
      <td>Update</td>
      <td>Delete</td>

    </tr>
    </thead>
    <tbody id="customer_table_body">

    </tbody>
  </table>
</div>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const getAllCustomer=()=>{
    $.ajax({
      url: 'http://localhost:8080/S10_Back_End_Web_exploded/api/v1/customer/getAll',
      type: "GET",
      success:(res) =>{
        console.log(res)
        $('#customer_table_body').empty()
        res.forEach(customer => {
          $('#customer_table_body').append(`
                 <tr>
                    <td>${customer.id}</td>
                    <td>${customer.name}</td>
                    <td>${customer.address}</td>
                    <td>${customer.age}</td>

                     <td>
                          <button class="btn btn-light btn-sm" onclick="editCustomer('${customer.id}','${customer.name}','${customer.address}',${customer.age})">
                           Update
                           </button>
                      </td>
                       <td>
                            <button class="btn btn-light btn-sm" onclick="deleteCustomer('${customer.id}')">
                              Delete
                             </button>
                        </td>
                     </tr>

          `)
        })

      },
      errors:(err) =>{
        console.log(err)
      }

    })
  }
  $(document).ready(function (){
    getAllCustomer();
  })
</script>
<script>
  $('#btn_save_customer').click((e) =>{
    e.preventDefault();
    const customerId=$("#id").val();
    const customerName=$('#name').val();
    const  customerAddress=$('#address').val();
    const customerAge=$('#age').val();

    const customerData ={
      id:customerId,
      name: customerName,
      address: customerAddress,
      age: customerAge
    };

    $.ajax({
      url:'http://localhost:8080/S10_Back_End_Web_exploded/api/v1/customer/save',
      type:"POST",
      data:JSON.stringify(
        customerData
      ),
      contentType:"application/json",
      success:(res) =>{
        getAllCustomer()
        console.log(res)
      },
      errors:(err) =>{
        console.log(err)
      }

    })
  })
</script>
<script>
  const deleteCustomer=(id) =>{
    $.ajax({
      url:`http://localhost:8080/S10_Back_End_Web_exploded/api/v1/customer/delete/${id}`,
      type:'DELETE',
      success:(res)=>{
        console.log(res)
        getAllCustomer()

      },
      error:(err) =>{
        console.log(err)
      }

    })
  }
</script>
<script>
  const editCustomer=(id,name,address,age) =>{
    $('#updated_customer_id').val(id)
    $('#updated_name').val(name)
    $('#updated_address').val(address)
    $('#updated_age').val(age)
    $('#updateCustomerModal').modal('show')
  }
</script>
<script>
  $('#btn_update_customer').click((e) =>{
    e.preventDefault()
    const id=$('#updated_customer_id').val()
    const name=$('#updated_name').val()
    const address=$('#updated_address').val()
    const age=$('#updated_age').val()

    const updateCustomerData={
      id,
      name,
      address,
      age

    }
    $.ajax({
      url:'http://localhost:8080/S10_Back_End_Web_exploded/api/v1/customer/update',
      type:'PUT',
      data: JSON.stringify(updateCustomerData),
      contentType:"application/json",
      success:(res)=>{
        getAllCustomer()
        console.log(res)
      },
      error:(res)=>{
        console.log(err)
      }


    })
  })
</script>
</body>
</html>
